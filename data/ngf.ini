[general]

# Define the properties that are we allow to be overriden through the
# client interface.
allowed_keys = audio_enabled;audio_tone_filename;vibra_enabled;vibra_pattern;led_enabled;led_pattern;backlight_enabled

#### Event definitions -- event contains "long" and "short" keys, which refer to prototypes with
#### same names.

[event ringtone]
long  = ringtone
short = knocking

[event clock]
long  = clock
short = clock_beep

[event calendar]
long  = calendar
short = calendar_beep

[event sms]
long  = sms
short = sms_beep

[event email]
long  = email
short = email_beep

[event chat]
long  = chat
short = chat_beep

#### prototypes -- prototype specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[prototype base]
audio_enabled           = true
audio_volume_value      = 50
vibrator_enabled        = true
led_enabled             = true
backlight_enabled       = false

# temp for testing
audio_silent            = true

[prototype ringtone@base]
audio_repeat            = true
audio_tone_filename     = /usr/share/ngfd/tones/nokiatune.aac
stream.event.id         = phone-incoming-call
vibrator_pattern        = PatternIncomingCall
led_pattern             = PatternCommunicationCall

[prototype knocking]
audio_tonegen_enabled   = true
audio_tonegen_pattern   = 79

[prototype clock@base]
audio_repeat            = true
audio_tone_filename     = /usr/share/ngfd/tones/clock.aac
audio_volume_pattern    = ClockVolumePattern
stream.event.id         = alarm-clock-elapsed
vibrator_pattern        = PatternIncomingCall

[prototype clock_beep@clock]
audio_tone_filename     = /usr/share/ngfd/tones/default-beep.wav

[prototype calendar@base]
audio_repeat            = true
audio_tone_filename     = /usr/share/ngfd/tones/calendar.aac
stream.event.id         = alarm-clock-elapsed
vibrator_pattern        = PatternIncomingCall

[prototype calendar_beep@calendar]
audio_tone_filename     = /usr/share/ngfd/tones/default-beep.wav

[prototype message@base]
stream.event.id         = message-new-email
vibrator_pattern        = PatternIncomingMessage

[prototype sms@message]
audio_tone_filename     = /usr/share/ngfd/tones/message.aac
led_pattern             = PatternCommunicationSMS

[prototype sms_beep@sms]
audio_tone_filename     = /usr/share/ngfd/tones/default-beep.wav

[prototype email@message]
audio_tone_filename     = /usr/share/ngfd/tones/email.aac
led_pattern             = PatternCommunicationEmail

[prototype email_beep@email]
audio_tone_filename     = /usr/share/ngfd/tones/default-beep.wav

[prototype chat@message]
audio_tone_filename     = /usr/share/ngfd/tones/chat.wav
led_pattern             = PatternCommunicationIM

[prototype chat_beep@chat]
audio_tone_filename     = /usr/share/ngfd/tones/default-beep.wav

#### Vibrator patterns

[vibrator_pattern PatternIncomingCall]
pattern_id = 4

[vibrator_pattern PatternIncomingMessage]
pattern_id = 10

#### Backlight patterns

[backlight_pattern BacklightIncomingCall]
repeat  = true
pattern = 0;1;1000;2;2000;1

#### Volume patterns

[volume_pattern ClockVolumePattern]
repeat  = false
pattern = 0;0;2000;50;8000;75;14000;100
