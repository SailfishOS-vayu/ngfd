[general]

# Define the properties that are we allow to be overriden through the
# client interface.
allowed_keys = audio_enabled;audio;vibra_enabled;vibra;led_enabled;led;backlight_enabled

#### Definitions -- definition contains "long" and "short" keys, which refer to prototypes with
#### same names.

[definition ringtone]
long    = ringtone
short   = knocking
meeting = ringtone_meeting

[definition clock]
long    = clock
short   = clock_beep

[definition calendar]
long    = calendar
short   = calendar_beep
meeting = calendar_meeting

[definition sms]
long    = sms
short   = sms_beep
meeting = sms_meeting

[definition email]
long    = email
short   = email_beep
meeting = email_meeting

[definition chat]
long    = chat
short   = chat_beep
meeting = chat_meeting

# resources = led only
[definition missedcall]
long    = missedcall
short   = missedcall

# resources = audio (played always), vibra
[definition battery_low]
long    = battery_low
short   = battery_low

# resources = audio (played always), vibra
[definition recharge_battery]
long    = recharge_battery
short   = recharge_battery

# resources = audio, vibra
[definition wrong_charger]
long    = wrong_charger
short   = wrong_charger

# resources = vibra, backlight
[definition charging_started]
long    = charging_started
short   = charging_started


#### event specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[event base]
audio_enabled           = true
audio_volume_value      = 50
vibra_enabled           = true
led_enabled             = true
backlight_enabled       = false

[event ringtone@base]
audio_repeat            = true
audio_tone_profile      = ringing.alert.tone@general
audio_fallback_profile  = ringing.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = phone-incoming-call
vibra                   = PatternIncomingCall
vibrator_custom_patterns= true
led                     = PatternCommunicationCall
backlight_enabled       = true

[event ringtone_meeting@ringtone]
disallow_override       = true
audio_repeat            = false
audio                   = /usr/share/ngfd/tones/default-beep.wav
audio_volume_profile    = ringing.alert.volume
stream.event.id         = phone-incoming-call
vibra                   = PatternShort

[event knocking]
audio_tonegen_enabled   = true
audio_tonegen_pattern   = 79

[event clock@base]
audio_repeat            = true
audio_silent            = true
audio_tone_profile      = clock.alert.tone@general
audio_fallback_profile  = clock.alert.tone@fallback
audio_volume_pattern    = ClockVolumePattern
stream.event.id         = alarm-clock-elapsed
vibra                   = PatternIncomingCall
backlight_enabled       = true

[event clock_beep@base]
audio_silent            = true
audio                   = /usr/share/ngfd/tones/default-beep.wav
audio_volume_profile    = ringing.alert.volume
stream.event.id         = alarm-clock-elapsed
vibra                   = PatternShort
backlight_enabled       = true

[event calendar@base]
audio_repeat            = false
audio_tone_profile      = calendar.alert.tone@general
audio_fallback_profile  = calendar.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = alarm-clock-elapsed
vibra                   = PatternIncomingCall
backlight_enabled       = true

[event calendar_beep@calendar]
audio                   = /usr/share/ngfd/tones/default-beep.wav
audio_volume_profile    = ringing.alert.volume

[event calendar_meeting@calendar]
disallow_override       = true
audio                   = /usr/share/ngfd/tones/default-beep.wav
audio_volume_profile    = ringing.alert.volume
vibra                   = PatternShort

[event event@base]
stream.event.id         = message-new-email
audio_volume_profile    = ringing.alert.volume
vibra                   = PatternIncomingMessage
led                     = PatternCommunication

[event sms@event]
audio_tone_profile      = sms.alert.tone@general
audio_fallback_profile  = sms.alert.tone@fallback

[event sms_meeting@sms]
disallow_override       = true
audio                   = /usr/share/ngfd/tones/default-beep.wav
vibra                   = PatternShort

[event sms_beep@sms]
audio                   = /usr/share/ngfd/tones/default-beep.wav

[event email@event]
audio_tone_profile      = email.alert.tone@general
audio_fallback_profile  = email.alert.tone@fallback

[event email_beep@email]
audio                   = /usr/share/ngfd/tones/default-beep.wav

[event email_meeting@sms]
disallow_override       = true
audio                   = /usr/share/ngfd/tones/default-beep.wav
vibra                   = PatternShort

[event chat@event]
audio_tone_profile      = im.alert.tone@general
audio_fallback_profile  = im.alert.tone@fallback

[event chat_beep@chat]
audio                   = /usr/share/ngfd/tones/default-beep.wav

[event chat_meeting@sms]
disallow_override       = true
audio                   = /usr/share/ngfd/tones/default-beep.wav
vibra                   = PatternShort

[event missedcall]
led_enabled             = true
led                     = PatternCommunication

[event battery_low]
audio_enabled           = true
vibra_enabled           = true
audio			= /usr/share/ngfd/tones/default-beep.wav
vibra			= PatternShort

[event recharge_battery]
audio_enabled           = true
vibra_enabled           = true
audio			= /usr/share/ngfd/tones/default-beep.wav
vibra			= PatternShort

[event charging_started]
vibra_enabled           = true
backlight_enabled       = true
vibra			= PatternShort
backlight_enabled       = true

[event wrong_charger]
audio_enabled           = true
vibra_enabled           = true
audio			= /usr/share/ngfd/tones/default-beep.wav
vibra			= PatternShort

#### Vibra patterns

[vibra_pattern PatternShort]
pattern_id = 9

[vibra_pattern PatternIncomingCall]
pattern_id = 4

[vibra_pattern PatternIncomingMessage]
pattern_id = 10

#### Volume patterns

[volume_pattern ClockVolumePattern]
repeat  = false
pattern = 0;20;1000;22;2000;25;3000;28;4000;31;5000;34;6000;38;7000;42;8000;47;9000;53;10000;58;11000;65;12000;72;13000;81;14000;90;15000;100
