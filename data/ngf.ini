[general]
logging	        = true

#### Event definitions -- event contains "long" and "short" keys, which refer to prototype with
#### same names.

[event ringtone]
long    = ringtone
short   = ringtone-waiting-call

[event video_call]
long    = ringtone
short   = ringtone

[event clock]
long    = clock
short   = clock

[event calendar]
long    = calendar
short   = calendar

[event sms]
long    = sms
short   = sms-short

[event email]
long    = email
short   = email-short

[event chat]
long    = chat
short   = chat-short

#### Prototypes -- prototype specifies what to do when it is triggered. Each prototype
#### needs to have an unique name.

[proto ringtone]
audio_repeat            = true
audio_tone_profile      = ringing.alert.tone@general
audio_fallback_profile  = ringing.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = phone-incoming-call

vibrator_pattern        = PatternCall

led_pattern             = PatternCommunicationCall

backlight_enabled       = true
backlight_repeat        = true
backlight_pattern       = 0;1;500;2;1000;1;1500;2

[proto ringtone-waiting-call]
audio_tonegen_enabled   = true
audio_tonegen_pattern   = 79

led_pattern             = PatternCommunicationCall

[proto clock]
max_length              = 60000

audio_repeat            = true
audio_tone_profile      = clock.alert.tone@general
audio_fallback_profile  = clock.alert.tone@fallback
audio_volume_pattern    = 0;0;2000;50;8000;75;14000;100
audio_silent            = true
stream.event.id         = alarm-clock-elapsed

vibrator_pattern        = PatternClock

led_pattern             = PatternCommonNotification

[proto calendar]
audio_tone_profile      = calendar.alert.tone@general
audio_fallback_profile  = calendar.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = alarm-clock-elapsed

vibrator_pattern        = PatternCalendar

led_pattern             = PatternCommonNotification

[proto sms]
audio_tone_profile      = sms.alert.tone@general
audio_fallback_profile  = sms.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = message-new-email

vibrator_pattern        = PatternMessage

led_pattern             = PatternCommunicationSMS

[proto sms-short]
audio_tone_filename     = /usr/share/sounds/beep.wav
audio_volume_profile    = ringing.alert.volume
stream.event.id         = message-new-email

vibrator_pattern        = PatternMessage

led_pattern             = PatternCommunicationSMS

[proto email]
audio_tone_profile      = email.alert.tone@general
audio_fallback_profile  = email.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = message-new-email

vibrator_pattern        = PatternMessage

led_pattern             = PatternCommunicationEmail

[proto email-short]
audio_tone_filename     = /usr/share/sounds/beep.wav
audio_volume_profile    = ringing.alert.volume
stream.event.id         = message-new-email

vibrator_pattern        = PatternMessage

led_pattern             = PatternCommunicationEmail

[proto chat]
audio_tone_profile      = im.alert.tone@general
audio_fallback_profile  = im.alert.tone@fallback
audio_volume_profile    = ringing.alert.volume
stream.event.id         = message-new-email

vibrator_pattern        = PatternMessage

led_pattern             = PatternCommunicationIM

[proto chat-short]
audio_tone_filename     = /usr/share/sounds/beep.wav
audio_volume_profile    = ringing.alert.volume
stream.event.id         = message-new-email

vibrator_pattern        = PatternMessage

led_pattern             = PatternCommunicationIM

#### Vibrator patterns

[vibrator PatternCall]
pattern_id = 4

[vibrator PatternClock]
pattern_id = 4

[vibrator PatternCalendar]
pattern_id = 4

[vibrator PatternMessage]
pattern_id = 10
